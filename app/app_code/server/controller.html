<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <link rel="shortcut icon" href="/static/img/favicon.ico" />

    <title>File explorer</title>
    <style type="text/css">
      .tg {
        border-collapse: collapse;
        border-spacing: 0;
      }
      .tg td {
        border-color: black;
        border-style: solid;
        border-width: 1px;
        font-family: Arial, sans-serif;
        font-size: 14px;
        overflow: hidden;
        padding: 10px 5px;
        word-break: normal;
      }
      .tg th {
        border-color: black;
        border-style: solid;
        border-width: 1px;
        font-family: Arial, sans-serif;
        font-size: 14px;
        font-weight: normal;
        overflow: hidden;
        padding: 10px 5px;
        word-break: normal;
      }
      .tg .tg-baqh {
        text-align: center;
        vertical-align: top;
      }
    </style>
  </head>

  <body>
    <nav
      class="navbar navbar-expand-lg navbar-dark"
      style="background-color: #aaaaaa"

        <span class="navbar-toggler-icon"></span>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/explorer">File</a>

          </li>
          <li class="nav-item">
            <a class="nav-link" href="/help">Help</a>
          </li>
        </ul>
      </div>
    </nav>
    <table class="tg">
      <thead>
        <tr>
          <td class="tg-baqh">
            <a href="#"
              ><img

          <td class="tg-baqh" rowspan="4">
            <video
              id="video_hls"

            ></video>
          </td>
        </tr>
        <tr>
          <td class="tg-baqh">

    </table>
    <script src="/static/html/hls.js"></script>
    <script>
      var video = document.getElementById("video_hls");
      var videoSrc = "/streaming/master.m3u8";
      // If no native HLS support, check if hls.js is supported
      if (Hls.isSupported()) {
        var config = Hls.DefaultConfig;
        config.liveSyncDurationCount = 1;
        config.startFragPrefetch = true;
        config.maxBufferLength = 4;
        console.log(config);
        var hls = new Hls(config);
        hls.loadSource(videoSrc);
        hls.attachMedia(video);
      }
      // Check for native browser HLS support
      else if (video.canPlayType("application/vnd.apple.mpegurl")) {
        video.src = videoSrc;
      }
    </script>
  </body>
